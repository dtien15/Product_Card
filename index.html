<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Product - Card</title>
  </head>
  <body>
    <div class="container">
      <!-- card1 -->
      <div class="card">
        <div class="row">
          <div class="card__heart"><i class="bx bx-happy-heart-eyes"></i></div>
          <div class="card__cart"><i class="bx bx-cart"></i></div>
        </div>
        <div class="card__img">
          <img src="./akko ag325.png" alt="" />
        </div>
        <div class="card__title">AKKO AG325 - Pink</div>
        <div class="card__price">$99</div>
        <div class="card__size">
          <h3>Switch:</h3>
          <span>Blue</span>
          <span>Red</span>
          <span>Brown</span>
        </div>
        <div class="card__color">
          <h3>Color:</h3>
          <span class="card__color--green"></span>
          <span class="card__color--red"></span>
          <span class="card__color--black"></span>
        </div>
        <div class="card__action">
          <button>Buy Now</button>
          <button>Add Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
